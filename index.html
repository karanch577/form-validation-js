<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using JavaScript</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
    
</head>
<body class="bg-lime-100">
    <h3 class="m-4 pl-16 text-4xl">Please Enter Your Details</h3>
    <form class=" flex flex-col">
        <input class="p-4 my-4 mx-20 border-spacing-0 rounded-sm border-zinc-500" type="text" name="name" id="name" placeholder="name">
        <input class="p-4 my-4 mx-20 border-spacing-0 rounded-sm border-zinc-500" type="text" name="email" id="email" placeholder="email">
        <input class="p-4 my-4 mx-20 border-spacing-0 rounded-sm border-zinc-500" type="text" name="password" id="password" placeholder="password">
        <input class="p-4 my-4 mx-20 border-spacing-0 rounded-sm border-zinc-500" type="text" name="confPassword" id="confPassword" placeholder="confirm password">
        <input class="p-4 my-4 mx-20 border-spacing-0 rounded-2xl w-48 bg-black text-white" type="button" value="Submit">
    </form>
</body>
</html>
